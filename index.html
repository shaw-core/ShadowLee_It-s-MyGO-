<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>李豆沙的次元冲刺</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      
      body {
        font-family: 'Noto Sans SC', sans-serif;
        overflow: hidden; /* Prevent scrolling from game keys */
        background-color: #FEF7CD;
      }
      
      /* Retro Dithering Pattern for Manga Layer */
      .manga-pattern {
        background-image: radial-gradient(#000 15%, transparent 16%), radial-gradient(#000 15%, transparent 16%);
        background-size: 8px 8px; /* Bigger dots for pixel feel */
        background-position: 0 0, 4px 4px;
      }
      
      /* Retro Text Utility */
      .font-pixel {
        font-family: 'Noto Sans SC', sans-serif; /* Fallback for Chinese as pixel fonts are huge */
        letter-spacing: 0.05em;
      }
      
      .retro-border {
        box-shadow: 
          -4px 0 0 0 white,
          4px 0 0 0 white,
          0 -4px 0 0 white,
          0 4px 0 0 white;
        margin: 4px;
      }
      
      .retro-border-black {
        box-shadow: 
          -4px 0 0 0 black,
          4px 0 0 0 black,
          0 -4px 0 0 black,
          0 4px 0 0 black;
        margin: 4px;
      }

      /* Disable interpolation for pixel art look on canvas */
      canvas {
        image-rendering: pixelated; 
      }
    </style>
